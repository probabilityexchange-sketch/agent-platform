name: Payment and credits issue
description: Report payment, verification, or credit balance problems.
title: "[Payments] "
labels: ["payments", "triage"]
body:
  - type: dropdown
    id: network
    attributes:
      label: Network
      options:
        - Solana Mainnet
        - Solana Devnet
        - Not sure
    validations:
      required: true
  - type: dropdown
    id: asset
    attributes:
      label: Payment asset
      options:
        - Native SOL
        - SPL token
        - Not sure
    validations:
      required: true
  - type: input
    id: wallet
    attributes:
      label: Wallet address used for payment
      placeholder: 4zMMC9...
    validations:
      required: true
  - type: input
    id: tx_signature
    attributes:
      label: Transaction signature
      placeholder: 5N8...abc
  - type: textarea
    id: issue
    attributes:
      label: What went wrong
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected outcome
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs and API responses
      render: shell
