name: Feature request
description: Propose a product improvement.
title: "[Feature] "
labels: ["enhancement", "triage"]
body:
  - type: input
    id: summary
    attributes:
      label: Summary
      placeholder: Add per-agent usage analytics
    validations:
      required: true
  - type: textarea
    id: problem
    attributes:
      label: Problem to solve
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
    validations:
      required: true
  - type: dropdown
    id: impact
    attributes:
      label: Expected impact
      options:
        - Critical
        - High
        - Medium
        - Low
    validations:
      required: true
