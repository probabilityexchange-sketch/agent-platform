name: Transaction Scanner
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch: {}

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger scanner
        run: |
          curl -s -o /dev/null -w "%{http_code}" \
            -X POST \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            "${{ secrets.APP_URL }}/api/cron/scan"
