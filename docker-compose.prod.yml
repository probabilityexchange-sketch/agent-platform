services:
  traefik:
    image: traefik:v3.2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/acme:/etc/traefik/acme
    environment:
      CF_API_EMAIL: ${CF_API_EMAIL}
      CF_DNS_API_TOKEN: ${CF_DNS_API_TOKEN}
    networks:
      - traefik-net
    labels:
      - "traefik.enable=false"

  db:
    image: postgres:16
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER:-agentplatform}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-agentplatform}
      POSTGRES_DB: ${DB_NAME:-agentplatform}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  docker-proxy:
    image: tecnativa/docker-socket-proxy:0.3.0
    restart: unless-stopped
    environment:
      CONTAINERS: 1
      IMAGES: 1
      NETWORKS: 1
      VOLUMES: 1
      POST: 1
      PING: 1
      VERSION: 1
      INFO: 1
      EVENTS: 1
      AUTH: 0
      BUILD: 0
      COMMIT: 0
      CONFIGS: 0
      DISTRIBUTION: 0
      EXEC: 0
      NODES: 0
      PLUGINS: 0
      SECRETS: 0
      SERVICES: 0
      SESSION: 0
      SWARM: 0
      SYSTEM: 0
      TASKS: 0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - internal

  app:
    image: ghcr.io/randi-agent/randi-agent:latest
    container_name: agent-platform-web
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      docker-proxy:
        condition: service_started
    environment:
      DATABASE_URL: postgresql://${DB_USER:-agentplatform}:${DB_PASSWORD:-agentplatform}@db:5432/${DB_NAME:-agentplatform}?schema=public
      NODE_ENV: production
      DOCKER_HOST: ${DOCKER_HOST:-http://docker-proxy:2375}
    env_file:
      - .env
    networks:
      - traefik-net
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`${NEXT_PUBLIC_DOMAIN:-localhost}`)"
      - "traefik.http.routers.app.entrypoints=websecure"
      - "traefik.http.routers.app.tls.certresolver=letsencrypt"
      - "traefik.http.services.app.loadbalancer.server.port=3000"

volumes:
  postgres_data:

networks:
  traefik-net:
    name: traefik-net
    driver: bridge
  internal:
    name: internal
    internal: true
